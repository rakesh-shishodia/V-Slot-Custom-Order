<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Aluminium Extrusions & T Nuts</title>
  <meta name="description" content="Custom-cut aluminium extrusions, T Nuts and more. Powered by 3DPrintronics." />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/mobile.css" />
  <!-- Ecwid cart widget -->
  <script src="https://app.ecwid.com/script.js?2442119&data_platform=code&data_date=2025-03-02" charset="utf-8"></script>
</head>
<body>
  <header class="tool-header">
    <div class="header-left">3DPrintronics</div>
    <h1 class="header-title">Custom Aluminium Ordering Tool</h1>
    <div class="header-right">
      <div class="ec-cart-widget"></div>
    </div>
  </header>

  <div class="tab-buttons">
    <button onclick="switchTab('main-ordering-tab')">Order Extrusions</button>
    <button onclick="switchTab('tab-tnuts')">Order T Nuts</button>
  </div>

  <div id="main-ordering-tab" class="tab-content" style="display: block;"></div>
  <div id="tab-tnuts" class="tab-content" style="display: none;">
    <h2>T Nut Ordering Tool</h2>
    <p>This is the placeholder for the T Nut ordering interface.</p>
  </div>


  <script type="module" src="./main.js"></script>
  <script>
    function switchTab(tabId) {
      const tabIds = ['main-ordering-tab', 'tab-tnuts'];
      tabIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = (id === tabId) ? 'block' : 'none';
        }
      });
    }
  </script>
</body>
</html>
