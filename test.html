<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable Selector Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .filter-controls { margin-bottom: 10px; }
    .filter-controls label { margin-right: 15px; cursor: pointer; }
    #selectorContainer {
      height: 200px;            /* fixed height */
      width: 600px;
      border: 1px solid #333;
      overflow-y: scroll;         /* enable vertical scrolling, always show scrollbar */
      padding: 10px;
      box-sizing: border-box;
    }
    .item-box {
      width: 80px;
      height: 40px;
      line-height: 40px;
      margin: 5px;
      display: inline-block;
      text-align: center;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
    }
    /* overflow cue */
    #selectorContainer {
      position: relative;
    }
    #selectorContainer.has-overflow::after {
      content: '˅˅';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: rgba(0,0,0,0.3);
      pointer-events: none;
      animation: bounce 1s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateX(-50%) translateY(0); }
      to   { transform: translateX(-50%) translateY(4px); }
    }
  </style>
</head>
<body>
  <h2>Filterable, Scrollable Selector Test</h2>

  <div class="filter-controls">
    <strong>Filter by Color:</strong>
    <label><input type="checkbox" class="colorFilter" value="red" checked> Red</label>
    <label><input type="checkbox" class="colorFilter" value="green" checked> Green</label>
    <label><input type="checkbox" class="colorFilter" value="blue" checked> Blue</label>
  </div>

  <div id="selectorContainer">
    <!-- item-boxes will be injected here -->
  </div>

  <script>
    function updateOverflowCue() {
      const el = document.getElementById('selectorContainer');
      if (el.scrollHeight > el.clientHeight) {
        el.classList.add('has-overflow');
      } else {
        el.classList.remove('has-overflow');
      }
    }

    // Prepare 30 dummy items with a color attribute
    const colors = ['red','green','blue'];
    const items = Array.from({length:30}, (_, i) => ({
      id: i+1,
      color: colors[i % colors.length]
    }));

    // Render a given list of items into the fixed-height container
    function renderItems(list) {
      const $c = $('#selectorContainer').empty();
      list.forEach(item => {
        const $box = $(`
          <div class="item-box" style="background-color: ${item.color};">
            ${item.id}
          </div>
        `);
        $c.append($box);
      });
    }

    // On page load: render all items, wire up filters
    $(function() {
      renderItems(items);
      updateOverflowCue();

      $('.colorFilter').on('change', () => {
        const selected = $('.colorFilter:checked')
                           .map((_, cb) => cb.value).get();
        const filtered = items.filter(it => selected.includes(it.color));
        renderItems(filtered);
        updateOverflowCue();
      });
    });
  </script>
</body>
</html>
