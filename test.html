<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info-Icon Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .info-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 4px;
      vertical-align: middle;
      cursor: pointer;
      color: #006064;
    }
    /* Modal backdrop */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      max-width: 300px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .modal-close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Tap &amp; CB Info-Icon Demo</h2>
  <table>
    <thead>
      <tr>
        <th>
          M5 Tapping
          <span class="info-icon" data-info="M5 tapping holes are tapped threads on one or both sides.">
            <svg viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="8" r="7" stroke="currentColor" fill="none" stroke-width="2"/><rect x="7.25" y="4" width="1.5" height="1.5"/><rect x="7.25" y="7" width="1.5" height="5"/></svg>
          </span>
        </th>
        <th>
          Counter Bore Holes
          <span class="info-icon" data-info="Counter bore holes are recessed to accept bolt heads.">
            <svg viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="8" r="7" stroke="currentColor" fill="none" stroke-width="2"/><rect x="7.25" y="4" width="1.5" height="1.5"/><rect x="7.25" y="7" width="1.5" height="5"/></svg>
          </span>
        </th>
        <th>No. of Pcs</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>None</td>
        <td>2 holes</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>

  <div class="modal-backdrop" id="infoModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.info-icon').forEach(el => {
      el.addEventListener('click', () => {
        const msg = el.getAttribute('data-info');
        document.getElementById('modalText').textContent = msg;
        document.getElementById('infoModal').style.display = 'flex';
      });
    });
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('infoModal').style.display = 'none';
    });
    // clicking outside content closes modal
    document.getElementById('infoModal').addEventListener('click', e => {
      if (e.target === e.currentTarget) {
        e.currentTarget.style.display = 'none';
      }
    });
  </script>

</body>
</html>
