<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ecwid Product Fetch Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-selector { display: flex; gap: 20px; margin-bottom: 30px; }
    .product-box {
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      width: 200px;
      text-align: center;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .product-box:hover { border-color: #006064; box-shadow: 0 4px 8px rgba(0,96,100,0.1); }
    .product-box.selected {
      background-color: #E0F7FA;
      border-color: #006064;
      color: #006064;
    }
    .product-name { font-size: 18px; margin-bottom: 8px; }
    .price-pill {
      display: inline-block;
      background-color: #e0f7fa;
      color: #006064;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
    }
    .details-panel { max-width: 600px; }
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .image-cell img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .description { border-top: 1px solid #ddd; padding-top: 20px; }
  </style>
</head>
<body>

  <h1>Ecwid Fetch Test</h1>
  <div class="product-selector" id="productSelector">
    <!-- boxes go here -->
  </div>

  <div class="details-panel" id="detailsPanel" style="display:none;">
    <div class="image-grid" id="imageGrid">
      <div class="image-cell"><img id="img0" src="" alt=""></div>
      <div class="image-cell"><img id="img1" src="" alt=""></div>
      <div class="image-cell"><img id="img2" src="" alt=""></div>
      <div class="image-cell"><img id="img3" src="" alt=""></div>
    </div>
    <div class="description" id="description"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const authToken = 'public_ZYgkrwhM5YFDC4jU3PmTuzqkRRXmbamH';
    const productIds = [720289517, 720294011];

    $(function() {
      const fetches = productIds.map(id =>
        fetch(`https://app.ecwid.com/api/v3/2442119/products/${id}?responseFields=id,sku,inStock,name,price,media,categories,description`, {
          headers: { 'Authorization': 'Bearer ' + authToken }
        }).then(res => res.json())
      );

      Promise.all(fetches)
        .then(items => {
          const $selector = $('#productSelector');

          items.forEach(item => {
            const pricePerM = (item.price * 2).toFixed(0);
            const $box = $(`
              <div class="product-box" data-id="${item.id}">
                <div class="product-name">${item.name}</div>
                <div class="price-pill">â‚¹${pricePerM}/m</div>
              </div>
            `);
            $selector.append($box);

            $box.on('click', () => {
              $('.product-box').removeClass('selected');
              $box.addClass('selected');
              showDetails(item);
            });
          });
        })
        .catch(err => console.error('Fetch error:', err));
    });

    function showDetails(item) {
      // sort images by orderBy, take first four
      const imgs = (item.media.images || [])
        .sort((a,b) => a.orderBy - b.orderBy)
        .slice(0,4);

      for (let i = 0; i < 4; i++) {
        const url = imgs[i]?.image400pxUrl || '';
        $('#img' + i).attr('src', url);
      }

      // insert description HTML
      $('#description').html(item.description || '');

      $('#detailsPanel').show();
    }
  </script>

</body>
</html>
